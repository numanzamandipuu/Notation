<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="text-bg-dark" style="width: 200px;">
  <div class="container">

    <!-- Card: Notation Trigger -->
    <div class="card text-bg-dark mb-2">
      <img src="../icons/marquee.png" class="card-img-top" alt="Notation">
      <div class="card-body py-2">
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-light btn-sm" id="applyButton">Trigger Notation</button>
          <button type="button" class="btn btn-light btn-sm" id="autoButton">Enable Auto Apply</button>
        </div>
      </div>
    </div>

    <!-- Card: Customization -->
    <div class="card text-bg-dark mb-2">
      <div class="card-header text-center py-2">
        <h1 class="small text-aqua" style="font-size: 16px;">Customization</h1>
      </div>
      <div class="card-body p-2">

        <!-- Highlighted Font Weight -->
        <div class="card text-bg-dark text-center mb-2">
          <div class="card-body p-0">
            <h5 class="small">Highlighted Font Weight</h5>
            <input type="range" class="form-range" min="500" max="900" step="100" value="600" id="highlight-input">
            <h3 class="text-info small" id="v1">600</h3>
          </div>
        </div>

        <!-- Unhighlighted Font Opacity -->
        <div class="card text-bg-dark text-center mb-2">
          <div class="card-body p-0">
            <h5 class="small">Unhighlighted Font Opacity</h5>
            <input type="range" class="form-range" min="50" max="100" step="10" value="90" id="rest-input">
            <h3 class="text-info small" id="v2">90%</h3>
          </div>
        </div>

        <!-- Restore Button -->
        <div class="d-grid gap-2">
          <button type="button" class="btn btn-outline-light btn-sm" id="restore-button">Restore Default</button>
        </div>

      </div>
    </div>

    <!-- GitHub Link -->
    <div class="text-center my-2">
      <a href="https://github.com/numanzamandipuu/Notation" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512" width="30" height="30" fill="currentColor">

    </div>

    <!-- Footer -->
    <footer class="text-center pb-1" style="font-size: 11px; opacity: 0.5;">
      &#169; 2023 Notation <br> All Rights Reserved
    </footer>

  </div>

  <script src="popup.js" type="module"></script>
  <script src="bootstrap.bundle.min.js" type="module"></script>
</body>

</html>
